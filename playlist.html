    <body>
        <div class="audio-container" style="background-color: White; border-radius: 20px;">
            <img style="width: 70px; border-radius: 20px;" src="img/rinje_funky.jpg">
            <audio controls hidden id="audio1">
              <source src="sound/DJ TETAP DALAM JIWA MENGKANE VIRAL TIKTOK SOUND RIZKI YETE.mp3" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
            <h1>DJ Tetap Dalam Jiwa</h1>
            <div class="controls">
              <button onclick="playPause('audio1')">Play/Pause</button>
              <button onclick="muteUnmute('audio1')">Mute/Unmute</button>
              <button onclick="Repeat('audio1')">Restart</button>
              <input type="range" id="volume1" min="0" max="1" step="0.1" value="1" oninput="setVolume('audio1')">
            </div>
        </div>
        
        <div class="audio-container" style="background-color: White; border-radius: 20px;">
            <img style="width: 70px; border-radius: 20px;" src="img/starboy.jpg">
            <audio controls hidden id="audio2">
              <source src="sound/Starboy.mp3" type="audio/mp3">
              Your browser does not support the audio element.
            </audio>
            <h1>Starboy</h1>
            <div class="controls">
              <button onclick="playPause('audio2')">Play/Pause</button>
              <button onclick="muteUnmute('audio2')">Mute/Unmute</button>
              <button onclick="Repeat('audio2')">Restart</button>
              <input type="range" id="volume2" min="0" max="1" step="0.1" value="1" oninput="setVolume('audio2')">
            </div>
        </div>

          <script>
            function playPause(audioId) {
            const audio = document.getElementById(audioId);
            if (audio.paused) {
                audio.play();
            } else {
                audio.pause();
            }
            }

            function muteUnmute(audioId) {
            const audio = document.getElementById(audioId);
            audio.muted = !audio.muted;
            }

            function setVolume(audioId) {
            const audio = document.getElementById(audioId);
            const volumeId = audioId === 'audio1' ? 'volume1' : 'volume2';
            audio.volume = document.getElementById(volumeId).value;
            }

            function restartAudio(audioId) {
            const audio = document.getElementById(audioId);
            audio.currentTime = 0;
            }
          </script>
    </body>
